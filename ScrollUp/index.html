<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<title>scrollUp Demo</title>
	<!-- 		jQuery version 1.11.3 	-->
	<script src="js/jquery-1.11.3.min.js"></script>
	<!-- 		scrollUp version 1.0 		-->
	<script src="js/jquery.scrollUp.js"></script>
	<!-- 		scrollUp CSS 				-->
	<link href="css/scrollUp.css" rel="stylesheet" type="text/css" />
	<style>
		#scrollUpId {
			display: none;
			position: fixed;
			cursor: pointer;
			/* modify below css to your needs */
			width: 35px;
			height: 35px;
			bottom: 40px;
			right: 20px;
		}
	</style>
	<!-- 	OPTIONS	scrollUp JS   		 -->
	<script>
		$(document).ready(function () {
			// default configuration OF THE JS FUNCTION
			$("#scrollUpId").scrollUp({
				appearAt: 150,
				fadeSpeed: 2000,
				scrollSpeed: 1000,
				arrowImage: 'round-grey'
			});
		});
	</script>
</head>
<body>
	<!--  ================  SCROLL UP ARROW ICON  ================    -->
	<div id="scrollUpId">SCROLL UP</div>
</body>
</html>

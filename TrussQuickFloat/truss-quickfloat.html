<!-- 	            TRUSS QUICK FLOAT                              -->	
<!-- 	                             	                        -->	
<!-- 	=====================================================	-->
<!-- 
In the HTML <head> 
Put in link to the truss-quickfloat.css stylesheet file that contains the CSS truss quick float helper classes.
Specify the class names - class="tfloat-right" and / or class="tfloat-left"- in you HTML container. 
See the html example below.
-->	 
<head>
<!-- Truss Quick Float stylesheet --> 
<link href="css/truss-quickfloat.css"  rel="stylesheet" type="text/css" media="all">
</head>
    
<body>
<!-- 	=====================================================	-->	
<!-- 	          TRUSS QUICK FLOAT 	                    -->	
<!-- 	=====================================================	-->

<!-- 	=====================================================	-->	
    <h1>     Truss Quick Float     </h1>    
    <h2>                           </h2>
<!-- 	=====================================================	-->	

<div class="tclearfix">		   <!--   clears the floats    -->			
  <div class="tfloat-left">..Quick Float to left..</div>
  <div class="tfloat-right">..Quick Float to right..</div>
</div>	
		
<!-- 	=====================================================	-->	
<br>
</body>
</html>
